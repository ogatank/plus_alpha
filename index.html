<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus α - 草刈り・木の伐採専門店</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Plus α</div>
        <button class="contact-btn">お問い合わせ</button>
    </header>
    
    <section class="hero">
        <h1>庭や空き地の草刈り・木の伐採ならお任せください！</h1>
        <p>弘前市を中心に50km圏内対応。<br>
           見積もり・ご相談は無料です！</p>
        <button class="cta-btn">お問い合わせ</button>
    </section>
    
    <section class="services">
        <h2>サービス内容</h2>
        <div class="service">
            <h3>草刈り</h3>
            <p>庭や空地の雑草をスッキリ除去！<br>
               別荘地や山の草刈りも対応いたします！</p>
        </div>
        <div class="service">
            <h3>木の伐採</h3>
            <p>ご家庭の庭木はもちろん、<br>
               高所等の危険木の伐採も対応可能です！</p>
        </div>
    </section>
    
    <section class="works">
        <h2>実績紹介</h2>
        <p>ビフォーアフターの写真を掲載</p>
    </section>
    
    <section class="testimonials">
        <h2>お客様の声</h2>
        <p>利用者様の口コミを掲載</p>
    </section>
    
    <section class="pricing">
        <h2>料金プラン</h2>
        <p>基本料金の目安を掲載</p>
    </section>
    
    <section class="contact">
        <h2>お問い合わせ</h2>
        <form>
            <input type="text" placeholder="お名前">
            <input type="tel" placeholder="電話番号">
            <input type="email" placeholder="メールアドレス">
            <textarea placeholder="お問い合わせ内容"></textarea>
            <button type="submit">送信</button>
        </form>
    </section>
    
    <footer>
        <p>© 2025 Plus α　</p>
    </footer>
</body>
</html>
